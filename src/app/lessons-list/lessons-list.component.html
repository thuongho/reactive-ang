<table
  class="table lessons-list card card-strong">
  <!-- *ngIf="lessons; else  loadingLessons;"> -->
  <tbody>
    <tr *ngFor="let lesson of lessons" (click)="toggleLessonViewed(lesson)">
      <td class="lesson-title" [ngClass]="{'lesson-viewed': lesson.completed}"> {{lesson.description}}</td>
      <td class="duration">
        <i class="md-icon duration-icon">access_time</i>
        <span>{{lesson.duration}}</span>
      </td>
    </tr>
  </tbody>
</table>
